version: development.{build}-{branch}
branches:
  only:
    - master

skip_branch_with_pr: true
skip_tags: true

environment:
  githubToken:
    secure: iNSx8v6c+0TP9IyckinrvNWuX+hc7SKruOqRDl9GxdX59sZ2yqB8+UDAtqdPzKIg
  SCRIPT_PASSWORD:
    secure: 9RvVUKVQ8MsoG5LOZ86VyFQF19JXXS33tDzomLH/jZM=
  matrix:

    # For Python versions available on Appveyor, see
    # http://www.appveyor.com/docs/installed-software#python
    # The list here is complete (excluding Python 2.6, which
    # isn't covered by this document) at the time of writing.

    - PYTHON: "C:\\Python38"

install:
  # We need wheel installed to build wheels
  - "%PYTHON%\\python.exe -m pip install -r requirements.txt"

build: off

test_script:
  # Put your test command here.
  # If you don't need to build C extensions on 64-bit Python 3.3 or 3.4,
  # you can remove "build.cmd" from the front of the command, as it's
  # only needed to support those cases.
  # Note that you must use the environment variable %PYTHON% to refer to
  # the interpreter you're using - Appveyor does not do anything special
  # to put the Python evrsion you want to use on PATH.
  - "echo Skipped Tests"

after_test:
  # This step builds your wheels.
  # Again, you only need build.cmd if you're building C extensions for
  # 64-bit Python 3.3/3.4. And you need to use %PYTHON% to get the correct
  # interpreter
  - "%PYTHON%\\python.exe tools\\build.py --appveyor"
  - cmd: curl "https://actlab.org/git-release.php?repo_name=%APPVEYOR_REPO_NAME%&tag_name=NPC-latestcommit&password=%SCRIPT_PASSWORD%"
  - cmd: git tag -d NPC-latestcommit
  - cmd: git push -d https://actlab-auto:%githubToken%@github.com/actlaboratory/NPC.git NPC-latestcommit
  - cmd: git tag NPC-latestcommit
  - cmd: git push https://actlab-auto:%githubToken%@github.com/actlaboratory/NPC.git NPC-latestcommit

artifacts:
  - path: NPC-*.zip
  - path: NPC-*.json

deploy:
  - provider: GitHub
    release: NPC-latestcommit
    skip_tags: true
    Force update: true
    description: 'automatic build from master branch'
    auth_token:
      secure: iNSx8v6c+0TP9IyckinrvNWuX+hc7SKruOqRDl9GxdX59sZ2yqB8+UDAtqdPzKIg
    artifact: /(NPC-.*\.zip)|(NPC-.*\.json)/                # upload all NuGet packages to release assets
    draft: false
    prerelease: false
    on:
      branch: master                 # release from master branch only

after_deploy:
  - cmd: echo import constants;print("https://actlab.org/api/addAlphaVersion?repo_name=%APPVEYOR_REPO_NAME%&commit_hash=%APPVEYOR_REPO_COMMIT%&version="+constants.APP_VERSION+"&password=%SCRIPT_PASSWORD%",end="") | C:\\Python38\python.exe | xargs -n1 curl

notifications:
  - provider: Slack
    incoming_webhook:
      secure: 2lf0ZZRGjOPm8oPiqMUUi4x2dGIaEV40qhiFGRvfgUGY1huxK2wBYI7BHnvrb+eG2NpPMo83QwgrVD212aooDwV9k9bK3V3b4uULEuiOcVIvQnA1f0hg1GeCc8kHa6cg
    template: "Appveyor Build Failed!\n\n<{{buildUrl}}|{{projectName}} のビルドに失敗しました>\n対象コミット： <{{commitUrl}}|{{commitId}}> by {{commitAuthor}}\n\n対応着手時・完了後は、本チャンネルにて経緯を報告ください。"
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: false
